<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Pet Planner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./mascotas.html">Mis mascotas</a>
                    <a class="nav-link" href="./perfil.html">Perfil</a>
                </div>
            </div>
            <div id="LogOut">
                <a class="navbar-brand" href="./index.html">Log Out</a>
            </div>
            </div>
        </nav>
    </header>
    <main class="m-5 px-5">
        <div id="perfilUsuario" class="m-5 p-2">
            <div class="card my-3 mx-5" >
                <div class="row g-0">
                    <div class="col-3 d-flex flex-column align-items-center">
                        <img id="Avatar" src="./img/anonimo.png" class="img-fluid rounded-start" alt="avatar">
                            <label for="avatar">Tipo de avatar</label>
                            <select name="avatar" id="selectAvatar">
                                <option value="./img/anonimo.png">anonimo</option>
                                <option value="./img/p1.png">avatar1</option>
                                <option value="./img/p2.png">avatar2</option>
                                <option value="./img/p3.png">avatar3</option>
                                <option value="./img/p4.png">avatar4</option>
                                <option value="./img/p5.png">avatar5</option>
                                <option value="./img/p6.png">avatar6</option>
                                <option value="./img/p7.png">avatar7</option>
                            </select>
                    </div>
                    <div class="col ">
                        <div class="card-body pt-0">
                            <h2 class="text-center mb-3">Perfil de <i>usuario</i></h2>
                            <h5 class="card-title">Usuario: </h5>
                            <p class="card-text psw">Contraseña: </p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div id="cambiarPsw" class="col-6 px-5">
                <h3 class="text-center">Cambiar contraseña</h3>
                <div class="form-floating mb-3 mb-2 ">
                    <input type="password" class="form-control" id="anteriorPsw" placeholder="Anterior contraseña">
                    <label for="anteriorPsw">Anterior contraseña</label>
                </div>
                <div class="form-floating mb-3 mb-2">
                    <input type="password" class="form-control" id="nuevaPsw" placeholder="Nueva cotraseña">
                    <label for="nuevaPsw">Nueva cotraseña</label>
                </div>
                <div class="col-12 d-flex justify-content-center m-3">
                    <button id="cambiarPswBtn" type="button" class="btn btn-outline-dark">Aceptar</button>
                </div>
            </div>
            <div class="cambiarnombre col-6 px-5">
                <h3 class="text-center">Cambiar nombre</h3>
                <div class="form-floating mb-3 mb-2">
                    <input type="password" class="form-control" id="inputPsw" placeholder="Contraseña">
                    <label for="inputPsw">Contraseña</label>
                </div><div class="form-floating mb-3 mb-2">
                    <input type="text" class="form-control" id="nuevoUser" placeholder="Nuevo usuario">
                    <label for="nuevoUser">Nuevo usuario</label>
                </div>
                <div class="col-12 d-flex justify-content-center m-3">
                    <button id="cambiarUserBtn" type="button" class="btn btn-outline-dark">Aceptar</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="px-5 py-3">    
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./mascotas.html">Mis mascotas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./perfil.html">Mi perfil</a>
            </li>
        </ul>
        <p class="text-end">Copyright &#169 2022 Laura Montaño </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Mi archivo JS -->
    <script src="./Js/perfil.js"></script>
</body>
</html>
