<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS only -->

    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Pet Planner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./mascotas.html">Mis mascotas</a>
                    <a class="nav-link" href="./perfil.html">Perfil</a>
                </div>
            </div>
            <div id="LogOut">
                <a class="navbar-brand" href="./index.html">Log Out</a>
            </div>
            </div>
        </nav>
    </header>
    <main id="mainMascotas" >
        <section id="listaMascotas" class="d-flex d-flex justify-content-evenly flex-wrap m-5">
            
        </section>
        <section id="agregarMascota" class="row pt-5 mx-5">
            <h3 class="text-center">Agregar mascota</h3>
            <div class="form-floating mb-3 mb-2 col-4">
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre" >
                <label for="Nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3 mb-2 col-4">
                <input type="text" class="form-control" id="Especie" placeholder="Especie" >
                <label for="Especie">Especie</label>
            </div>
            <div class="form-floating mb-3 mb-2 col-4">
                <input type="text" class="form-control" id="Edad" placeholder="Edad" >
                <label for="Edad">Edad</label>
            </div>
            <div class="form-floating mb-3 mb-2 col-4">
                <input type="text" class="form-control" id="Raza" placeholder="Raza" >
                <label for="Raza">Raza</label>
            </div>
            <div class="form-floating mb-3 mb-2 col-4">
                <input type="text" class="form-control" id="Peso" placeholder="Peso" >
                <label for="Peso">Peso</label>
            </div>
            <div class="col-4">
                <label for="animales">Tipo de mascota</label>
                <select name="animales" id="animales">
                    
                </select>
            </div>
            <div class="col-4">
                <label for="bitacora" class="form-label">Bitacora</label>
                <textarea class="form-control" id="bitacora" rows="3"></textarea>
            </div>
            <div class="col-4">
                <label for="vacunas" class="form-label">Vacunas</label>
                <textarea class="form-control" id="vacunas" rows="3"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center m-3">
                <button id="AgregarBtn" type="button" class="btn btn-outline-dark">Agregar</button>
            </div>
        </section>
    </main>
    <footer id="footer" class="px-5 py-3">    
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./mascotas.html">Mis mascotas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./perfil.html">Mi perfil</a>
            </li>
        </ul>

    <!-- SweetAlert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify script -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <!-- Mi archivo JS -->
    <script src="./Js/mascotas.js"></script>

</html>
